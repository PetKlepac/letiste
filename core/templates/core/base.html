{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}IS Letiště Jindřichův Hradec{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
      background-color: #212529 !important;
      margin-bottom: 0;
      box-shadow: none;
      border: none;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 180px;
      padding-top: var(--navbar-height, 56px);
      background-color: #212529;
      color: white;
      overflow-y: auto;
    }

    .main-content {
      margin-left: 180px;
      margin-top: var(--navbar-height, 56px);
      padding: 30px;
      background-color: #f8f9fa;
      min-height: 100vh;
    }

    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    .nav-link.active {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand mb-0 h4 text-white">
        IS Letiště Jindřichův Hradec
      </span>

      <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-1 text-white">
          <span class="material-icons">account_circle</span>
          <span>Admin</span>
        </div>
        <a href="#" class="btn btn-danger btn-sm">Odhlásit</a>
      </div>
    </div>
  </nav>

  <div class="sidebar">
    <ul class="nav flex-column m-0 p-3">
  <li class="nav-item mb-2">
    <a class="nav-link d-flex align-items-center gap-2 text-white {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
      <span class="material-icons">home</span>
      Domov
    </a>
  </li>
  <li class="nav-item mb-2">
    <a class="nav-link d-flex align-items-center gap-2 text-white {% if '/records' in request.path %}active{% endif %}" href="{% url 'records' %}">
      <span class="material-icons">mic</span>
      Záznamy
    </a>
  </li>
  <li class="nav-item mb-2">
    <a class="nav-link d-flex align-items-center gap-2 text-white {% if '/landings' in request.path %}active{% endif %}" href="{% url 'landings' %}">
      <span class="material-icons">flight_land</span>
      Přistání
    </a>
  </li>
  <li class="nav-item mb-2">
    <a class="nav-link d-flex align-items-center gap-2 text-white {% if '/customers' in request.path %}active{% endif %}" href="{% url 'customers' %}">
      <span class="material-icons">people</span>
      Zákazníci
    </a>
  </li>
  <li class="nav-item mb-2">
    <a class="nav-link d-flex align-items-center gap-2 text-white {% if '/invoices' in request.path %}active{% endif %}" href="{% url 'invoices' %}">
      <span class="material-icons">receipt_long</span>
      Faktury
    </a>
  </li>
</ul>

  </div>

  <div class="main-content">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navbar = document.querySelector(".navbar");
      if (navbar) {
        const height = navbar.offsetHeight;
        document.documentElement.style.setProperty('--navbar-height', height + 'px');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
