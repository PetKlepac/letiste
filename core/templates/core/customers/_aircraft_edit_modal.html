<!-- Modal: Edit Aircraft -->
<div class="modal fade" id="editAircraftModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Upravit letadlo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" action="{% url 'edit_aircraft' %}">
        {% csrf_token %}

        <input type="hidden" name="aircraft_id" id="editAircraftId">

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Registrace</label>
            <input type="text" name="registration" class="form-control" id="editAircraftRegistration">
          </div>

          <div class="mb-3">
            <label class="form-label">Typ</label>
            <input type="text" name="name" class="form-control" id="editAircraftName">
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Zrušit</button>
          <button type="submit" class="btn btn-primary">Uložit změny</button>
        </div>

      </form>

    </div>
  </div>
</div>
