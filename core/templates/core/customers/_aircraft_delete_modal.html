<!-- Modal: Delete Aircraft -->
<div class="modal fade" id="deleteAircraftModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Odstranit letadlo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Opravdu chcete odstranit letadlo <strong id="deleteAircraftName"></strong>?
      </div>

      <div class="modal-footer">

        <form method="POST" action="{% url 'delete_aircraft' %}">
          {% csrf_token %}
          <input type="hidden" name="aircraft_id" id="deleteAircraftId">

          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Zru≈°it
          </button>

          <button type="submit" class="btn btn-danger">
            Odstranit
          </button>

        </form>

      </div>
    </div>
  </div>
</div>
