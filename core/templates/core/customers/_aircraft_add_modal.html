<!-- Modal: Add Aircraft -->
<div class="modal fade" id="addAircraftModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Přidat letadlo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" action="{% url 'add_aircraft' customer.id %}">
        {% csrf_token %}

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Registrace</label>
            <input type="text" name="registration" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Typ</label>
            <input type="text" name="name" class="form-control" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Zrušit</button>
          <button type="submit" class="btn btn-primary">Přidat</button>
        </div>

      </form>

    </div>
  </div>
</div>
