<!-- Modal: Add Customer -->
<div class="modal fade" id="addCustomerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Přidat zákazníka</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" action="{% url 'add_customer' %}">
        {% csrf_token %}

        <div class="modal-body">

          <h5 class="mb-3">Osobní údaje</h5>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Uživatelské jméno</label>
              <input type="text" name="username" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" name="email" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Telefon</label>
              <input type="text" name="phone" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Heslo</label>
              <input type="password" name="password" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Ulice</label>
              <input type="text" name="street" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Město</label>
              <input type="text" name="city" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">PSČ</label>
              <input type="text" name="postal_code" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">Země</label>
              <input type="text" name="country" class="form-control">
            </div>
          </div>

          <hr class="section-divider">

          <h5 class="mb-3">Firemní údaje</h5>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Název společnosti</label>
              <input type="text" name="company_name" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">IČ DPH</label>
              <input type="text" name="vat_id" class="form-control">
            </div>

            <div class="col-12">
              <label class="form-label">Poznámka</label>
              <textarea name="note" class="form-control" rows="3"></textarea>
            </div>
          </div>

        </div>

        <div class="modal-footer d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Zrušit</button>
          <button type="submit" class="btn btn-primary">Přidat</button>
        </div>

      </form>

    </div>
  </div>
</div>
