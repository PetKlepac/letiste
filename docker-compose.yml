version: "3.9"

services:
  db:
    image: postgres:15          # ✅ Use 15 (18 doesn’t exist yet officially)
    container_name: letiste_db  # ✅ consistent underscore naming is more typical
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data   # ✅ must include /data at the end!

volumes:
  pgdata:
